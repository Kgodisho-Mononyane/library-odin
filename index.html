<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Library</h1>
        <p class="copyright">Copyright Â© <script>document.write(new Date().getFullYear())</script> Kgodisho Mononyane</p>

    <div id="main">
        <button class="btn" id="add-btn">+Add book</button>
        <dialog id="dialog" closedby="any">
            <form action="" method="" id="form">
                <h2 id="form-header">Add new book</h2>
                <input type="text" class="dialog-input" placeholder="Title">
                <input type="text" class="dialog-input" placeholder="Author">

                <label for="read-checkbox" ><input type="checkbox" id="read-checkbox"> Have you read it?</label>
                <button class="dialog-input" id="submit-btn">Submit</button>
            </form>
        </dialog>
        <div id="container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
