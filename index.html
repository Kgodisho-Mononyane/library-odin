<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Library</h1>
        <p class="copyright">Copyright Â© <script>document.write(new Date().getFullYear())</script> Kgodisho Mononyane</p>
    </header>
    <div id="main">
        <button class="btn" id="add-btn">+Add book</button>
        <dialog id="dialog" closedby="any">
            <form action="" method="post" id="form">
                <h2 id="form-header">Add new book</h2>
                <input type="text" class="dialog-input" placeholder="Title" id="title" maxlength="100" required>
                <input type="text" class="dialog-input" placeholder="Author" id="author" maxlength="100" required>
                <input type="number" class="dialog-input" placeholder="pages" id="pages" required>
                <label for="checkbox" ><input type="checkbox" id="checkbox" name="pages"> Have you read it?</label>
                <button class="dialog-input" id="submit-btn" type="submit">Submit</button>
            </form>
        </dialog>
        <div id="container">
            <div class="book-card">
                <h1 class="book-title">1984</h1>
                <h2 class="book-author">George Orwell</h3>
                <h3 class="book-pages">311 pages</h3>
                <button id="read-btn" class="book-btn">Read</button>
                <button id="remove-btn" class="book-btn">Remove</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
